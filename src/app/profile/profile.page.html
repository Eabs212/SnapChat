<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="navigate('edit-profile')">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-profile-detail (existingProfile)='getProfile($event)'></app-profile-detail>
</ion-content>
